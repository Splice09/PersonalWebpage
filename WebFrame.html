<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css"  media="only screen and (orientation:landscape)" href='public/assets/StyleSheets/myStyle.css' />
    <link rel="stylesheet" type="text/css" media="only screen and (orientation:portrait)" href='public/assets/StyleSheets/myStyleSmall.css'  />
    <link rel="stylesheet" type="text/css" media="only screen and (orientation:landscape) and (max-width:883px)" href='public/assets/StyleSheets/landscapeMobile.css' />
    <script src="//use.typekit.net/mco6ntv.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <title>Professionals have standards</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <H1 class = "pageHead">PATRICK FLEMING</H1>
        </div>
        <div class="triContainer">
            <div class="bodyTriangle1">
                <div class ="triText1">
                    About Me
                </div>
            </div>
            <div class="bodyTriangle2">
                <div class ="triText2">
                    Current Work
                </div>
            </div>
            <div class="bodyTriangle3">
                <div class ="triText3">
                    Past Projects
                </div>
            </div>
            <div class="bodyTriangle4">
                <div class ="triText4">
                    Contact
                </div>
            </div>
            <div class="aboutMe"></div>
            <div class="currentWork"></div>
            <div class="pastProjects"></div>
            <div class="contact"></div>
        </div>
    </div>
    <script src="public/assets/Scripts/jquery-1.11.3.js"></script>
    <script>
        //function to show and hide divs on triangle click
        $( document ).ready(function() {
            $(".bodyTriangle1").click(function(){
                $(".currentWork").fadeOut("slow");
                $(".pastProjects").fadeOut("slow");
                $(".aboutMe").fadeToggle("slow");

            });
            $(".bodyTriangle2").click(function(){
                $(".aboutMe").fadeOut("slow");
                $(".pastProjects").fadeOut("slow");
                $(".currentWork").fadeToggle("slow");
            });
            $(".bodyTriangle3").click(function(){
                $(".aboutMe").fadeOut("slow");
                $(".currentWork").fadeOut("slow");
                $(".pastProjects").fadeToggle("slow");
            });
        });
    </script>
</body>

</html>
