<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css"  media="only screen and (orientation:landscape)" href='public/assets/StyleSheets/myStyle.css' />
    <link rel="stylesheet" type="text/css" media="only screen and (orientation:portrait)" href='public/assets/StyleSheets/myStyleSmall.css'  />
    <link rel="stylesheet" type="text/css" media="only screen and (orientation:landscape) and (max-width:1030px)" href='public/assets/StyleSheets/landscapeMobile.css' />
    <script src="//use.typekit.net/mco6ntv.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <title>Professionals have standards</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <H1 class = "pageHead">PATRICK FLEMING</H1>
        </div>
        <div class="triContainer">
            <div class="bodyTriangle1">
                <div class ="triText1">
                    About Me
                </div>
            </div>
            <div class="bodyTriangle2">
                <div class ="triText2">
                    Current Work
                </div>
            </div>
            <div class="bodyTriangle3">
                <div class ="triText3">
                    Past Projects
                </div>
            </div>
            <div class="bodyTriangle4">
                <div class ="triText4">
                    Contact
                </div>
            </div>
            <div class="aboutMe">
                 <img src="public/assets/Images/suit.jpg" class="myImage">
            </div>
            <div class="currentWork"></div>
            <div class="pastProjects"></div>

        </div>
    </div>
    <script src="public/assets/Scripts/jquery-1.11.3.js"></script>
    <script>
        //function to show and hide divs on triangle click
        $( document ).ready(function() {
            $('.bodyTriangle1').click(function(){
                $('.currentWork').fadeOut('fast');
                $('.pastProjects').fadeOut('fast');
                $('.aboutMe').fadeToggle('slow');
                if($('.aboutMe').is(':hidden')){
                    $('.triText1').animate({opacity:1,
                                           visibility:visible}, "slow");

                }
                else{
                    $('.triText1').animate({opacity:0,
                                            visibility:hidden}, "slow");
                }

            });
            $(".bodyTriangle2").click(function(){
                $('.aboutMe').fadeOut('fast');
                $('.pastProjects').fadeOut('fast');
                $('.currentWork').fadeToggle('slow');
                if($('.currentWork').is(':visible')){
                    $('.triText2').animate({'opacity':1});
                }
                else{
                    $('.triText2').animate({'opacity':0});
                }
            });
            $('.bodyTriangle3').click(function(){
                $('.aboutMe').fadeOut('fast');
                $('.currentWork').fadeOut('fast');
                $('.pastProjects').fadeToggle('slow');
                if($('.pastProjects').is(':visible')){
                    $('.triText3').animate({'opacity':1});
                }
                else{
                    $('.triText3').animate({'opacity':0});
                }
            });
        });
    </script>
</body>

</html>
